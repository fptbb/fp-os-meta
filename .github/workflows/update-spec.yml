name: Regenerate meta.spec and Trigger COPR

on:
  push:
    paths:
      - "packages.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Regenerate rpms/meta.spec
        run: python3 main.py packages.json

      - name: Commit changes if any
        id: commit_step
        run: |
          if [[ -n "$(git status --porcelain rpms/meta.spec)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add rpms/meta.spec
            git commit -m "chore: regenerate meta.spec from packages.json"
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in rpms/meta.spec, skipping commit."
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger COPR webhook
        if: steps.commit_step.outputs.committed == 'true'
        run: |
          echo "Triggering COPR build..."
          curl -X POST "${{ secrets.COPR_WEBHOOK_URL }}"

